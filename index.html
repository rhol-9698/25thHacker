<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Node</title>
  <style>
    body {
      background-color: #0b0c10;
      color: #66fcf1;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }
    input[type="text"] {
      background: black;
      border: 1px solid #66fcf1;
      color: #66fcf1;
      padding: 10px;
      font-size: 18px;
      width: 200px;
      margin-bottom: 15px;
      text-align: center;
      letter-spacing: 4px;
    }
    button {
      background-color: #45a29e;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #66fcf1;
      color: #0b0c10;
    }
    #output {
      margin-top: 20px;
      color: #ffffff;
      white-space: pre-wrap;
      background: #1f2833;
      padding: 15px;
      border: 1px solid #66fcf1;
    }
    #progressContainer {
      width: 100%;
      max-width: 600px;
      margin-top: 30px;
      padding: 0 30px;
      text-align: center;
    }
    #progressBar {
      height: 20px;
      background-color: #1f2833;
      border: 1px solid #66fcf1;
      width: 100%;
      margin-top: 10px;
      position: relative;
    }
    #progressBarFill {
      height: 100%;
      background-color: #66fcf1;
      width: 0%;
    }
    #progressPercent {
      margin-top: 10px;
      color: #c5c6c7;
    }
    #unlockButton {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Access Node Terminal</h1>
    <p>Enter 4-Digit Code:</p>
    <input type="text" id="codeInput" maxlength="4" placeholder="####">
    <br>
    <button onclick="revealSecret()">Access</button>
    <div id="output"></div>
    <div id="progressContainer">
      <p>Database Status:</p>
      <div id="progressBar">
        <div id="progressBarFill"></div>
      </div>
      <div id="progressPercent">0%</div>
      <button id="unlockButton" onclick="window.location.href='all-players.html'">View Full Database</button>
    </div>
  </div>

  <script>
    const secrets = {
      "7375": "CEO 1 access confirmed.",
      "9599": "CEO 2 access confirmed.",
      "9868": "Journalist access confirmed.",
      "4038": "Private Investigator access confirmed.",
      "1229": "Hacker access confirmed.",
      "2607": "Bodyguard access confirmed.",
      "9197": "Pool Hustler access confirmed.",
      "9069": "Trust Fund Baby access confirmed.",
      "2980": "Thief access confirmed.",
      "6315": "Auctioneer access confirmed.",
      "3977": "Security Guard access confirmed.",
      "2229": "Black Market Dealer access confirmed.",
      "5544": "Undercover Cop access confirmed.",
      "3591": "Blackmailer access confirmed.",
      "5422": "Gambler access confirmed.",
      "1722": "Fortune Teller access confirmed.",
      "6474": "Art Collector access confirmed.",
      "1003": "Spy access confirmed.",
      "7198": "Detective access confirmed.",
      "5955": "Philanthropist access confirmed.",
      "2987": "Inventor access confirmed.",
      "3792": "Bartender access confirmed.",
      "8464": "Forger access confirmed.",
      "5778": "Pickpocket access confirmed."
    };

    let unlockedCodes = new Set();

    function revealSecret() {
      const code = document.getElementById("codeInput").value;
      const output = document.getElementById("output");
      if (secrets[code]) {
        output.textContent = "Input Confirmed.";
        unlockedCodes.add(code);
        updateProgressBar();
      } else {
        output.textContent = "ACCESS DENIED. Invalid or unauthorized code.";
      }
    }

    function updateProgressBar() {
      const percent = Math.round((unlockedCodes.size / 24) * 100);
      const bar = document.getElementById("progressBarFill");
      const percentText = document.getElementById("progressPercent");
      bar.style.width = percent + "%";
      percentText.textContent = percent + "%";

      if (percent >= 100) {
        document.getElementById("unlockButton").style.display = "block";
      }
    }
  </script>
</body>
</html>
